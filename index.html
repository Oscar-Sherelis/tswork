<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="utf-8" http-equiv="encoding" />
    <title>Companies and users</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css"
    />
  </head>
  <body>
    <table class="table table-striped table-bordered mydatatable">
      <thead>
        <tr>
          <th>Company name</th>
          <th>Number of workers</th>
          <th>Workers</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>  
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script>
      //set timeout was working *** after loaded all data load dataTable and it will make asc sort by number of workers
      setTimeout(function() {
        var headID = document.getElementsByTagName("head")[0];

        var propper = document.createElement("script");
        propper.type = "text/javascript";
        propper.src = "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js";
        propper.integrity = "sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1";

        headID.appendChild(propper);

        $(".mydatatable").DataTable({
        order: [[1, "asc"]]
      });
      }, 70000);
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
  </body>
</html>
